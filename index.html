<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <title>Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./main.js"></script>
</head>
<body>
  <main class="bg-gradient-to-b from-red-50 to-red-100 min-h-screen font-regular lg:grid lg:grid-cols-[1fr_40%] lg:grid-rows-[200px_1fr] max-h-screen lg:bg-hero lg:bg-no-repeat lg:bg-cover">
    <!-- Hero logo -->
    <section class="p-5 lg:pl-40 lg:my-auto">
    <img class="w-24 lg:w-64" src="./images/logo.svg" alt="Base apparel">
    </section>
    <!-- Hero picture -->
    <picture class="lg:row-span-2 lg:self-stretch">
      <source media="(min-width:1024px)" srcset="./images/hero-desktop.jpg">
      <img class="w-full object-cover lg:h-full" src="./images/hero-mobile.jpg" alt="girl looking at the screen">
    </picture>
    <!-- Hero content -->
    <section class="text-center text-sm sm:text-xl sm:max-w-1/2 max-w-max mx-auto px-6 py-8 lg:pl-40 lg:w-full lg:max-w-4xl lg:text-left lg:mx-0 lg:py-32">
      <h1 class="text-4xl uppercase font-semibold tracking-widest mb-5 sm:text-5xl lg:text-8xl">
        <span class="block font-thin text-red-300">We're</span> 
        coming soon
      </h1>
      <p class="text-red-300 font-semibold mb-10 max-w-sm sm:max-w-xl lg:text-2xl lg:max-w-prose">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="text-red-300 w-full lg:text-2xl">
        <label for="email" class="border border-red-300 rounded-full flex justify-center">
          <input class="text-slate-600 placeholder:text-red-300 bg-transparent px-4 py-2.5 rounded-full w-full lg:py-5 lg:px-10" type="text" name="email" id="email" placeholder="Email Address">
          <button class="bg-gradient-to-r from-rose-300 to-rose-400 px-8 rounded-full ml-[-3rem] shadow-2xl lg:px-16 lg:ml-[-4rem] hover:from-rose-100 hover:to-rose-300" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg></button>
        </label>
          <p id="helper" class="px-4 py-4 lg:px-8 text-left text-red-400"></p>
      </form>

    </section>
  </main>
</body>
</html>
